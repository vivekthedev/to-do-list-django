{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List App | Register</title>
    <link rel="stylesheet" href="{% static 'main.css' %}">
    <link rel="shortcut icon" type="image/jpg" href="{% static 'checked.png' %}" />

</head>

<body>
    <div class="container">
        <h1 class="title">Enter your details to register</h1>

        <div class="form" action="{% url 'login' %}">
            <form method="post">
                {% csrf_token %}
                {{form.username}}
                {{form.password1}}
                {{form.password2}}
                <button type="submit" class="btn login">Register</button>
            </form>
        </div>
        <div class="task" id="warn">
            <h3>{{error}}</h3>
        </div>

    </div>
</body>

</html>
